<md-card class="category-box">
  <input type="hidden" value="{{category.data.id}}">
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media">
        <div class="profile-picture">
          <img ng-src="{{category.data.picture || '/public/img/no_image.png'}}" class="md-avatar user-image" alt="{{category.data.description}}"
          />
        </div>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{ category.data.name }}</span>
      <span class="md-subhead description">{{ category.data.description }}</span>
    </md-card-title-text>
    <md-card-actions layout="row" layout-align="end center">
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon" ng-click="category.remove($event, category.id)">
          <md-icon class="material-icons">clear</md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
  </md-card-title>
</md-card>
