<md-card>
  <input type="hidden" value="{{contact.data.id}}">
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media">
        <div class="profile-picture">
          <img ng-src="{{contact.data.picture || '/public/img/no_image.png'}}" class="md-avatar user-image" alt="{{contact.data.description}}" />
        </div>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <editable-field class="md-headline" field-value="contact.data.name" field-type="text" on-update="contact.update(contact.data)"></editable-field>
      <!--<div style="position:relative" ng-init="showNameEditOpts=false" ng-dblclick="showNameEditOpts = !showNameEditOpts">
        <div ng-switch="showNameEditOpts">
        <div>
        <input ng-switch-when="true" type="text" ng-model="contact.data.name"><div ng-show="showNameEditOpts">
          <md-button class="md-icon-button category-remove-btn" ng-click="">
                <md-icon class="material-icons category-remove-icon">done</md-icon>
            </md-button>
        </div>
        </div>
        <span ng-switch-default class="md-headline" >{{ contact.data.name }}</span>
        </div>
        
      </div>-->
      <span class="md-subhead description">{{ contact.data.description }} | {{ contact.data.email }}</span>
      <div ng-if="contact.data.birthdate">
        <md-icon>event</md-icon>
        <span class="md-subhead description">{{ contact.data.birthdate | date: 'dd/MM' }}</span>
      </div>
    </md-card-title-text>
    <md-card-actions layout="row" layout-align="end center">  
    <div layout="column" flex="33" flex-sm="100" flex-xs="100" layout-align="center center">
        <md-menu md-offset="0 -7">
          <md-button aria-label="Add category" class="md-icon-button" ng-click="contact.openCategoryMenu(contact.data); $mdOpenMenu($event)" >
            <md-icon>add</md-icon>
          </md-button>
          <md-menu-content>
            <div ng-if="contact.categoriesMenu.length == 0">
              <md-menu-item>
                <md-button aria-label="empty">
                  <span>No more categories to display</span>
                </md-button>
              </md-menu-item>
            </div>
            <div ng-if="contact.categoriesMenu.length > 0">
            <md-menu-item ng-repeat="c in contact.categoriesMenu track by c.id">
              <md-button aria-label="{{c.name}}" ng-click="contact.addCategory(contact.data, c)"> 
                <span >
                  <img width="32px" height="32px" ng-src="{{c.picture}}"/>
                </span>
              </md-button>
            </md-menu-item>
            </div>
          </md-menu-content>
        </md-menu>
      </div>
      <div ng-repeat="c in contact.data.categories" class="category-container">
          <md-button class="md-icon-button category-remove-btn" ng-click="contact.removeCategory(contact.data, c)">
              <md-icon class="material-icons category-remove-icon">highlight_off</md-icon>
          </md-button>
         <category data=c hide-buttons="true" hide-text="true"></category>
      </div>
         <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="icon" ng-click="contact.favorite(contact.data)">
              <md-icon class="material-icons" >{{ contact.data.starred ? 'favorite' : 'favorite_border' }}</md-icon>
            </md-button>
          </md-card-icon-actions>
          <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="icon" ng-click="contact.remove($event, contact.data.id)">
              <md-icon class="material-icons">delete</md-icon>
            </md-button>
          </md-card-icon-actions>
    </md-card-actions>
  </md-card-title>
</md-card>
