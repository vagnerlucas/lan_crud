<md-card class="category-box">
  <input type="hidden" value="{{category.data.id}}">
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media">
        <div class="category-picture">
          <img ng-src="{{category.data.picture || '/public/img/no_image.png'}}" class="md-avatar category-image" alt="{{category.data.description}}"
          />
        </div>
      </div>
    </md-card-title-media>
    <md-card-title-text ng-if="!category.hideText">
      <editable-field class="md-headline editable-md" field-value="category.data.name" field-type="text" on-update="category.update(category.data, 'name', value)"></editable-field>
      <editable-field class="md-subhead description editable-md" field-value="category.data.description" field-type="text" on-update="category.update(category.data, 'description', value)"></editable-field>
      <!--<span class="md-headline">{{ category.data.name }}</span>-->
      <!--<span class="md-subhead description">{{ category.data.description }}</span>-->
    </md-card-title-text>
    <md-card-actions layout="row" layout-align="end center" ng-if="!category.hideButtons">
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon" ng-click="category.remove($event, category.data.id)">
          <md-icon class="material-icons">delete</md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
  </md-card-title>
</md-card>
