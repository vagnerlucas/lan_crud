<md-card>
  <input type="hidden" value="{{contact.id}}">
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media" layout>
        <img ng-src="{{contact.picture}}" class="md-avatar user-image" alt="{{contact.description}}" />
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{contact.name}}</span>
      <span class="md-subhead description">{{contact.description}}</span>
    </md-card-title-text>
    <md-card-actions layout="row" layout-align="end center">
          <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="icon" ng-click="contact.favorite()">
              <md-icon class="material-icons" >{{ contact.starred ? 'favorite' : 'favorite_border'}}</md-icon>
            </md-button>
          </md-card-icon-actions>
          <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="icon" ng-click="contact.remove()">
              <md-icon class="material-icons" >clear</md-icon>
            </md-button>
          </md-card-icon-actions>
    </md-card-actions>
  </md-card-title>
</md-card>
